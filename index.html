<!DOCTYPE html>
<html lang="en" class="dark">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' data:;
        connect-src 'self'
          https://*.supabase.co
          https://api.pwnedpasswords.com 
          wss://*.supabase.co
          https://lookup.binlist.net;
        img-src 'self' data: https: blob:;
        frame-src blob:;
        manifest-src 'self';
        base-uri 'self';
        form-action 'self';
      " />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="32x32" href="/AppImages/ios/32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/AppImages/ios/16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/AppImages/ios/180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/AppImages/ios/152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/AppImages/ios/120.png" />
    <title>Hushkey</title>
    <style>
      :root {
        /* Default Violet Palette - will be overridden by JS */
        --color-primary-50: #f5f3ff;
        --color-primary-100: #ede9fe;
        --color-primary-200: #ddd6fe;
        --color-primary-300: #c4b5fd;
        --color-primary-400: #a78bfa;
        --color-primary-500: #8b5cf6;
        --color-primary-600: #7c3aed;
        --color-primary-700: #6d28d9;
        --color-primary-800: #5b21b6;
        --color-primary-900: #4c1d95;
      }

      body {
        background-color: #030712;
        /* gray-950 */
        color: #f3f4f6;
        /* gray-100 */
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #111827;
      }

      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      @keyframes wiggle {

        0%,
        100% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(-10deg);
        }

        75% {
          transform: rotate(10deg);
        }
      }

      /* Critical Loading CSS */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #030712;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: wiggle 2s ease-in-out infinite;
      }

      .loading-text {
        color: #f3f4f6;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.5s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .loading-dot {
        width: 4px;
        height: 4px;
        background-color: #8b5cf6;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }

      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }

        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-screen">
        <img src="/hushkey-icon.png" alt="HushKey" class="loading-logo" />
        <div class="loading-text"> Initializing <span class="loading-dot"></span>
          <span class="loading-dot"></span>
          <span class="loading-dot"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>

</html>
